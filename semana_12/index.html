<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfomarmaciones y Transiciones</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Transfomarmaciones y Transiciones</h1>
        <input type="search">
    </header>
    <main>
        <div class="flex-container">
            <div class="box translate">
                <p>Translate</p>
            </div>
            <div class="box rotate">
                <p>Rotate</p>

            </div>
            <div class="box rotateY">
                <img src="images/gatito.jpg" alt="gatito">
            </div>
            <div class="box scale">
                <p>Scale</p>
            </div>
            <div class="box scale-2">
                <img src="images/gatito.jpg" alt="gatito">
            </div>
            <div class="box skew">
                <p>skew</p>
            </div>
            <div class="box skewX">
                <p>skew X</p>
            </div>
            <div class="box skewY">
                <p>skew Y</p>
            </div>
            <div class="box perspetive">
                <p>Perspetive</p>
            </div>
            <div class="box violeta">
                <p>Red</p>
            </div>
            <div class="box animacion">
                <p>Animación</p>
            </div>
        </div>


        <div class="modal">
            <h3>Soy una información Importante</h3>
        </div>
    </main>
    <footer>
        <p>ISEC | Maquetado y Desarrollo Web | 2025</p>
    </footer>
</body>
</html>
